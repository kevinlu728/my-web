<!--
/**
 * 联系方式模态框组件 (Contact Modal)
 * 
 * 用途：显示联系方式和社交媒体链接的模态窗口
 * 
 * 使用方法：
 * 1. 在页面中引入此组件：<div id="contact-modal-container"></div>
 * 2. 在JavaScript中加载组件：document.getElementById('contact-modal-container').innerHTML = contactModalHTML;
 * 3. 初始化模态框功能：initContactModal();
 */
-->

<!-- 联系方式模态框 -->
<div class="contact-modal" id="contact-modal" role="dialog" aria-labelledby="contact-modal-title" aria-modal="true" aria-hidden="true" tabindex="-1">
    <div class="contact-container" role="document">
        <h3 id="contact-modal-title">联系方式</h3>
        <div class="contact-methods">
            <div class="contact-method">
                <i class="fab fa-weixin" aria-hidden="true"></i>
                <span>微信扫码添加</span>
                <img src="assets/wechat-qr.jpg" alt="微信二维码" class="contact-qr" loading="lazy" width="200" height="200">
            </div>
            <div class="contact-method">
                <i class="fas fa-envelope" aria-hidden="true"></i>
                <span>邮箱</span>
                <a href="mailto:kevinlu728@gmail.com" aria-label="发送邮件给Kevin">Kevin的个人邮箱</a>
            </div>
            <div class="contact-method">
                <i class="fab fa-linkedin-in" aria-hidden="true"></i>
                <span>领英</span>
                <a href="https://www.linkedin.com/in/kevinlu728/" target="_blank" rel="noopener noreferrer" aria-label="访问Kevin的领英主页">Kevin的领英主页</a>
            </div>
        </div>
        <button class="close-btn" aria-label="关闭联系方式窗口" data-dismiss="modal">关闭</button>
        <span class="keyboard-hint">按ESC键关闭</span>
    </div>
</div>

<!-- 微信二维码模态框 -->
<div class="qr-modal" id="wechat-modal" role="dialog" aria-labelledby="wechat-modal-title" aria-modal="true" aria-hidden="true" tabindex="-1">
    <div class="qr-container" role="document">
        <img src="assets/wechat-qr.jpg" alt="微信二维码" class="qr-code" loading="lazy" width="300" height="300">
        <div class="qr-title" id="wechat-modal-title">扫码添加微信</div>
        <button class="close-btn" aria-label="关闭二维码窗口" data-dismiss="modal">
            <i class="fas fa-times" aria-hidden="true"></i>
        </button>
        <span class="keyboard-hint">按ESC键关闭</span>
    </div>
</div>
