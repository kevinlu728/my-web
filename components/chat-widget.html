<!--
/**
 * 聊天组件 (Chat Widget)
 * 
 * 用途：提供网站访客与AI助手的实时对话功能
 * 
 * 使用方法：
 * 1. 在页面中引入此组件：<div id="chat-widget-container"></div>
 * 2. 在JavaScript中加载组件：document.getElementById('chat-widget-container').innerHTML = chatWidgetHTML;
 * 3. 初始化聊天功能：initChatWidget();
 */
-->

<!-- 聊天组件 -->
<div id="chat-widget" class="chat-widget" aria-label="AI助手聊天窗口" role="dialog" aria-modal="false">
    <button id="chat-toggle" class="chat-toggle" aria-label="打开AI小助手聊天" aria-expanded="false" aria-controls="chat-container">
        <i class="fas fa-robot" aria-hidden="true"></i>
    </button>
    
    <div class="chat-container" aria-hidden="true">
        <div class="chat-header" role="heading" aria-level="3">
            <h3><i class="fas fa-robot" aria-hidden="true"></i> AI小助手</h3>
            <div class="chat-controls">
                <button id="minimize-btn" class="minimize-btn" aria-label="最小化聊天窗口">
                    <i class="fas fa-minus" aria-hidden="true"></i>
                </button>
                <button id="close-btn" class="chat-close-btn" aria-label="关闭聊天窗口">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        
        <div id="chat-messages" class="chat-messages" role="log" aria-live="polite" aria-atomic="false">
            <!-- 默认欢迎消息，不在HTML中预设，改为在JS中添加 -->
        </div>
        
        <div class="chat-input">
            <textarea 
                id="chat-input-field"
                class="chat-input-field"
                placeholder="有什么可以帮您？" 
                rows="1"
                aria-label="聊天输入框"
                role="textbox"
                aria-multiline="true"
            ></textarea>
            <button id="send-btn" class="send-btn" aria-label="发送消息">
                <i class="fas fa-paper-plane" aria-hidden="true"></i>
                <span class="sending-indicator" aria-hidden="true"></span>
            </button>
        </div>
        
        <div class="quick-replies" role="group" aria-label="快速回复选项">
            <button class="quick-reply-btn" tabindex="0">了解Kevin</button>
            <button class="quick-reply-btn" tabindex="0">技术问题</button>
            <button class="quick-reply-btn" tabindex="0">联系方式</button>
        </div>
        
        <!-- 调整大小的控制柄 -->
        <div id="resize-handle" class="resize-handle" aria-label="调整聊天窗口大小">
            <i class="fas fa-grip-lines-diagonal" aria-hidden="true"></i>
        </div>
    </div>
</div>
