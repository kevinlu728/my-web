<!--
/**
 * 聊天组件 (Chat Widget)
 * 
 * 用途：提供网站访客与AI助手的实时对话功能
 * 
 * 使用方法：
 * 1. 在页面中引入此组件：<div id="chat-widget-container"></div>
 * 2. 在JavaScript中加载组件：document.getElementById('chat-widget-container').innerHTML = chatWidgetHTML;
 * 3. 初始化聊天功能：initChatWidget();
 */
-->

<!-- 聊天组件 -->
<div class="chat-widget" aria-label="AI助手聊天窗口" role="dialog" aria-modal="false">
    <button class="chat-toggle" aria-label="打开聊天" aria-expanded="false" aria-controls="chat-container">
        <i class="fas fa-comments" aria-hidden="true"></i>
    </button>
    
    <div id="chat-container" class="chat-container" aria-hidden="true">
        <div class="chat-header" role="heading" aria-level="3">
            <h3>与AI助手对话</h3>
            <div class="chat-controls">
                <button class="minimize-btn" aria-label="最小化聊天窗口">
                    <i class="fas fa-minus" aria-hidden="true"></i>
                </button>
                <button class="chat-close-btn" aria-label="关闭聊天窗口">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        
        <div class="chat-messages" role="log" aria-live="polite" aria-atomic="false">
            <!-- 默认欢迎消息 -->
            <div class="message bot-message">
                <div class="message-content">
                    👋 你好！我是Kevin的AI助手，有什么我可以帮忙的吗？
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <textarea 
                class="chat-input-field"
                placeholder="输入消息..." 
                rows="1"
                aria-label="聊天输入框"
                role="textbox"
                aria-multiline="true"
            ></textarea>
            <button class="send-btn" aria-label="发送消息">
                <i class="fas fa-paper-plane" aria-hidden="true"></i>
                <span class="sending-indicator" aria-hidden="true"></span>
            </button>
        </div>
        
        <div class="quick-replies" role="group" aria-label="快速回复选项">
            <button class="quick-reply-btn" tabindex="0">了解更多</button>
            <button class="quick-reply-btn" tabindex="0">查看项目</button>
            <button class="quick-reply-btn" tabindex="0">联系方式</button>
        </div>
    </div>
</div>
