    <link rel="stylesheet" href="/assets/libs/font-awesome/all.min.css" 
        id="local-font-awesome" 
        data-source="local-resource"
        data-resource-type="font-awesome">
    <!-- 网站图标 -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    
    <!-- 加载遮罩样式 - 很小，直接内联不会影响性能 -->
    <style>   
        /* 占位图加载动画 */
        .loading-animation {
            position: relative;
            overflow: hidden;
        }
        
        .loading-animation::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, 
                        rgba(255,255,255,0) 0%, 
                        rgba(255,255,255,0.3) 50%, 
                        rgba(255,255,255,0) 100%);
            animation: loading-shine 1.5s infinite;
        }
        
        @keyframes loading-shine {
            to {
                left: 150%;
            }
        }
    </style>
    
    <!-- 先加载日志模块、配置模块、资源管理器 -->
    <script type="module">
        // 导入logger, 确保它最先加载
        import logger from './scripts/utils/logger.js';
        import config from './scripts/config/config.js';
    </script>
    
    <!-- 结构化数据 -->
    <script type="application/ld+json">

</head>
