    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" onerror="this.onerror=null;this.href='https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css';">
    <script>
        // 加载脚本的函数，支持备用CDN
        function loadScript(src, backupSrc) {
            const script = document.createElement('script');
            script.async = false; // 保持执行顺序
            script.defer = true;
            script.src = src;
            script.onerror = function() {
                console.warn(`Failed to load script from primary source: ${src}`);
                if (backupSrc) {
                    console.log(`Trying backup source: ${backupSrc}`);
                    this.src = backupSrc;
                }
            };
            document.head.appendChild(script);
            return script;
        }
        
        // 加载Prism.js及其组件
        const prismCore = loadScript(
            'https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js'
        );
        
        // 确保组件在核心库加载后加载
        prismCore.onload = function() {
            loadScript(
                'https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js'
            );
        };
    </script>
    
    <!-- KaTeX - 添加备用CDN和加载失败处理 -->

    <script>
        // 加载KaTeX及其组件
        const katexCore = loadScript(
            'https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.js'
        );
        
        // 确保auto-render在核心库加载后加载
        katexCore.onload = function() {
            const autoRender = loadScript(
                'https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/contrib/auto-render.min.js'
            );
            
            // 初始化KaTeX自动渲染
            autoRender.onload = function() {
                document.addEventListener('DOMContentLoaded', function() {
                    if (typeof renderMathInElement === 'function') {
                        renderMathInElement(document.body, {
                            delimiters: [
                                {left: '$$', right: '$$', display: true},
                                {left: '$', right: '$', display: false}
                            ]
                        });
                    } else {
                        console.warn('KaTeX auto-render not available');
                    }
                });
            };
        };
    </script>
