<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术沉淀 - 云栖思渊</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/components/header.css">
    <link rel="stylesheet" href="/styles/components/footer.css">
    <link rel="stylesheet" href="/styles/layouts/article.css">
    <link rel="stylesheet" href="/styles/components/debug-panel.css">
    <link rel="stylesheet" href="/styles/layouts/article-list.css">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Prism.js -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>
<body class="article-page">
    <header class="header">
        <div class="nav-container">
            <div class="web-title">云栖思渊</div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="tech-blog.html">技术沉淀</a></li>
                    <li><a href="/blog">生活点滴</a></li>
                    <li><a href="/contact">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="blog-content">
        <div class="left-column">
            <!-- 搜索框移到分类列表上方 -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="article-search" placeholder="搜索文章...">
                    <button id="search-clear" class="search-clear" title="清除搜索">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- 分类列表 -->
            <div class="categories-section">
                <h2>文章分类</h2>
                <ul id="category-list">
                    <li class="category-item active" data-category="all">
                        <span class="category-name">全部文章</span>
                        <span class="category-count">(0)</span>
                    </li>
                </ul>
            </div>

            <h2>文章列表</h2>
            <ul id="article-list">
                <li class="loading">加载中...</li>
            </ul>
            <div id="status-message" class="status-text"></div>
            <!-- 调试开关和面板 -->
            <div class="debug-section">
                <div class="debug-toggle">
                    <label class="toggle-switch">
                        <input type="checkbox" id="debug-mode-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="debug-toggle-text">调试模式</span>
                </div>
                <!-- 调试面板 -->
                <div id="debug-panel">
                    <div id="api-config">
                        <div class="config-item">
                            <label for="database-id">数据库 ID:</label>
                            <input type="text" id="database-id" value="1a932af826e680df8bf7f320b51930b9">
                        </div>
                        <button id="update-config-btn">更新配置</button>
                        <div class="hint">
                            <strong>提示：</strong> 遇到 404 错误请确保集成已与数据库共享。
                            <a href="#" id="show-integration-guide">查看帮助</a>
                        </div>
                    </div>
                    <div id="debug-controls">
                        <button id="refresh-btn">刷新列表</button>
                        <button id="debug-btn">数据库信息</button>
                        <button id="test-api-btn">测试API</button>
                        <button id="list-db-btn">所有数据库</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-column">
            <div id="article-container">
                <h2 class="article-title">温故知新，回望前行</h2>
                <div class="article-body">
                    <p>这里记录了一些技术学习和思考，欢迎讨论和指正</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 先加载依赖 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- 使用 type="module" 确保模块正确加载 -->
    <script type="module">
        // 定义一个异步初始化函数
        async function initializeApp() {
            try {
                // 导入所需模块
                const { config } = await import('/scripts/config/config.production.js');
                const { imageLazyLoader } = await import('/scripts/utils/image-lazy-loader.js');
                const { articleManager } = await import('/scripts/managers/articleManager.js');

                console.log('配置加载成功:', config);
                console.log('模块加载成功:', { imageLazyLoader, articleManager });

                // 初始化图片懒加载
                if (config.imageLazyLoader?.enabled) {
                    console.log('初始化图片懒加载...');
                    await imageLazyLoader.init(config.imageLazyLoader);
                }

                // 初始化文章管理器
                if (config.articleManager?.enabled) {
                    console.log('初始化文章管理器...');
                    await articleManager.init(config.articleManager);
                }
            } catch (error) {
                console.error('应用初始化失败:', error);
            }
        }

        // 当 DOM 加载完成后执行初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
