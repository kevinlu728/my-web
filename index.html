<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">云思</div>
        <ul class="nav-links">
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于我</a></li>
            <li><a href="#photos">照片集</a></li>
            <li><a href="#contact">联系方式</a></li>
        </ul>
    </nav>

    <!-- Hero区域 -->
    <section id="home" class="hero">
        <div class="hero-content">
            <img src="your-photo.jpg" alt="个人照片" class="profile-photo">
            <h1>Hi, 我是你的名字</h1>
            <p>摄影爱好者 | 旅行探索者 | 设计师</p>
        </div>
    </section>

    <!-- 照片轮播 -->
    <section id="photos" class="carousel-section">
        <h2>我的作品</h2>
        <div class="carousel">
            <div class="carousel-container">
                <!-- 照片将通过JavaScript动态添加 -->
            </div>
            <button class="carousel-button prev">&lt;</button>
            <button class="carousel-button next">&gt;</button>
        </div>
        <div class="carousel-dots">
            <!-- 点位将通过JavaScript动态添加 -->
        </div>
    </section>

    <!-- 页脚和社交媒体链接 -->
    <footer>
        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-weibo"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
        <p class="copyright">© 2024 你的名字. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
